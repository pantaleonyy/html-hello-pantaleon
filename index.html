<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card   min-vh-100 d-flex justify-content-center align-item-center">
        <div class="container">
            <div class="card d-flex justify-content-center align-item-center">
                <div class="card-header">
                    <h3 class="text-start">Payment form example</h3>
                </div>
                <div class="card-body">

                    <div class="alert alert-danger text-start" role="alert">
                        Some fields form example
                    </div>
                    <div class="row">
                        <div class="col-md-5">
                            <label for="">Card #</label>
                            <input type="text" class="form-control" placeholder="XXXXX" aria-label="First name">
                        </div>
                        <div class="col-md-3">
                            <label for="">CVC #</label>

                            <input type="text" class="form-control" placeholder="000" aria-label="Last name">
                        </div>

                        <div class="col-md-4">
                            <label for="">Amount</label>
                            <input type="text" class="form-control" placeholder="Amount" aria-label="Last name">
                        </div>
                    </div>

                    <div class="row">

                        <div class="col-md-6">
                            <label for="">First name</label>
                            <input type="text" class="form-control" aria-label="Last name">
                        </div>
                        <div class="col-md-6">
                            <label for="">Last name</label>
                            <input type="text" class="form-control" aria-label="Last name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="inputCity" class="form-label">City</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>

                        <div class="col-md-4">
                            <label for="inputState" class="form-label">State</label>
                            <select id="inputState" class="form-select">
                                <option selected>Choose...</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label for="inputZip" class="form-label">Zip</label>
                            <input type="text" class="form-control" id="inputZip">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for=""> We accept</label>
                            <div class="d-flex   ">

                                <div class="col-md-7">
                                    <button type="button" class="btn btn-secondary">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="inlineRadio1" value="option1">
                                            <label class="form-check-label" for="inlineRadio1">1</label>
                                            <i class="fa-brands fa-cc-mastercard"></i>
                                           
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="inlineRadio2" value="option2">
                                            <label class="form-check-label" for="inlineRadio2">2</label>
                                             <i class="fa-brands fa-cc-visa"></i>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="inlineRadio2" value="option2">
                                            <label class="form-check-label" for="inlineRadio2">3</label>
                                            <i class="fa-brands fa-cc-diners-club"></i>

                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="inlineRadio2" value="option2">
                                            <label class="form-check-label" for="inlineRadio2">4</label>
                                            <i class="fa-brands fa-cc-amex"></i>
                                        </div>
                                </div>
                                </button>
                            </div>

                        </div>
                        <div class="col-md-5">
                            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>

                        </div>
                    </div>
                </div>
                <div class="card-footer text-body-secondary">
                    <div class=" col-12 d-flex justify-content-end gap-2">
                        <button class="btn btn-secondary" type="button">Cancel</button>
                        <button class="btn btn-primary" type="button">Send</button>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
